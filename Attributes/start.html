<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta

    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button name='button' autocomplete="off"> A BUTTON</button>

     <label for="number"> Number </label>

       min="0" max="100" step="2">

        <label for="coding">Accept the condition</label>
      <br/>
      <input type="date" name="date" value="2023-05-05" />
  </body>
</html>
